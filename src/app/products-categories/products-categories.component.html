
    <div class="homeCategories">

        <div class="hCHead">
            Dalali Categories
        </div>

        <div class="hCBody">
            <div class="hCHolder">
                <div *ngFor="let catDet of this.prodCats" class="catTablet">
                    <div class="catDetDiv">
                        <div class="catImg">
                            <img src="{{this.bEBaseLink}}{{catDet.img}}" alt="" class="catImgEle">
                        </div>
                        <div class="catAtt"id="cTSM{{catDet.id}}"
                        (click)="this.catTitleSeeMore($event)">
                            <div class="catName"
                            id="cDTCTN{{catDet.id}}">
                                {{catDet.name}}
                            </div>
                        </div>

                        <a routerLink="/products" class="productsLinkItem nosite" id="pCTSM{{catDet.id}}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
