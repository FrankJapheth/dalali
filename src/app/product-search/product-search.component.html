<div class="productSearchMainPage">
    <div class="productSearchInputHolder">
        <input type="text" name="productSearchInput"
        id="productSearchInput" class="productSearchInput"
        placeholder="Search products" (keyup)="this.productSearchInput($event)">
        <div class="closeResults nosite"
        (click)="this.closeResults()">
            <i class="fas fa-times"></i>
        </div>
        <div class="searchBtn">
            <i class="fas fa-search"></i>
            <a routerLink="/searchResult"  class="linkItemSearch nosite"></a>
        </div>
    </div>
    <div class="searchedProductsHolder nosite">
        <div *ngFor="let prodSearched of this.prodSearchResult">
            <div class="searchedProductPelet">
                <div class="searchedProductName sPPDiv">
                    <span id="sPNS{{prodSearched.id}}">{{prodSearched.name}}</span>
                    <span >{{prodSearched.metrics}}</span>
                </div>
                <div class="searchedProductPrice sPPDiv">
                    <span class="">KSh. </span><span class="">{{prodSearched.retailPrice}}</span>
                </div>
                <div class="clickableDiv" id="sPPC{{prodSearched.id}}" (click)="this.searchPeleteClick($event)">

                </div>
            </div>
        </div>
    </div>
</div>
